<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Desencriptador</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="headerPrincipal">
                <div class="logoalura">
                    <img src="imagenes/logoalura.png" alt="Logo Alura">
                </div>
                <div class="tituloPrincipal">
                    <h1 class="titulo">Encriptador de texto</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="textoEntrada">
                <form>
                    <textarea class="encriptar" name="" id="txtEncriptar" cols="40" rows="15" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="mensajePrincipal">
                        <span class="advertencia">!</span><p class="mensaje" id="mensaje"> Solo letras minúsculas y sin acentos</p>
                    </div>
                    
                    <input type="button" class="btnEncriptar" id="btnEncriptar" value="Encriptar">
                    <input type="button" id="btnDesencriptar" class="btnDesencriptar" value="Desencriptar">
                    
                </form>
            </div>
            <div class="textoSalida" id="txtsalida">

                    <img class="muneco" id="muneco" src="imagenes/Muneco.png" alt="">
 
                    <p class="texto1" id="texto1" >Ningun mensaje fue encontrado</p>
                    
                    <p class="texto2" id="texto2" >Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="botonCopiar" id="botonCopiar">Copiar</button>
                    <p class="divtext" id="resultado"></p>

            </div>
        </div>
        

    </main>

    <footer>

        <div class="contenedor piePagina">
                <div class="txt1">
                    <a class="ligain" href="https://www.linkedin.com/in/crescencio-mendez/">
                        <img class="logolinkedin" src="imagenes/github.png" alt="Mi Linkedin">
                    </a>
                </div>
                <div class="txt1">
                    <a class="ligain" href="https://www.linkedin.com/in/crescencio-mendez/">
                        <img class="logolinkedin" src="imagenes/linkedinDarkR.png" alt="Mi Linkedin">
                    </a>
                </div>
                <div class="txt2">
                    <p class="">Diseñado por <a href="https://www.aluracursos.com/">Alura</a> y construido por:</p>
                    <p class="">Crescencio Mendez Ara</p>
                </div>
        </div>

    </footer>

</body>
</html>

<script src="script.js"></script>
