<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Desencriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador/Desencriptador</h1>
    </header>
    <main>
        <div class="principal">
            <div class="textoEntrada">
                <form>
                    <textarea class="encriptar" name="" id="txtEncriptar" cols="40" rows="15" placeholder="Ingrese el texto aqui"></textarea>
                    <input type="button" class="btnEncriptar" id="btnEncriptar" value="Encriptar">
                    <input type="button" id="btnDesencriptar" class="btnDesencriptar" value="Desencriptar">
                </form>
            </div>
            <div class="textoSalida" id="txtsalida">

                    <img class="muneco" id="muneco" src="imagenes/Muneco.png" alt="">
 
                    <p class="texto1" id="texto1" >Ningun mensaje fue encontrado</p>
                    
                    <p class="texto2" id="texto2" >Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button class="botonCopiar" id="botonCopiar">Copiar</button>
                    <p class="divtext" id="resultado"></p>

            </div>
        </div>
        

    </main>
    <footer>

    </footer>
</body>
</html>
